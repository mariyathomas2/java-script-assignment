<!DOCTYPE html>
<html>
<head>
    <title>Reverse a String</title>
</head>
<body>
    <h2>Reverse a String</h2>

    <label for="textInput">Enter a string:</label><br>
    <input type="text" id="textInput" placeholder="e.g. hello world"><br><br>

    <button onclick="reverseString()">Reverse</button>

    <p id="result"></p>

    <script>
        function reverseString() {
            const input = document.getElementById("textInput").value;

            // Reverse the string using split, reverse, and join
            const reversed = input.split('').reverse().join('');

            document.getElementById("result").textContent = "Reversed string: " + reversed;
        }
    </script>
</body>
</html>
