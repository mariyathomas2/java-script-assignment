<!DOCTYPE html>
<html>
<head>
    <title>Merge Arrays Using Spread Operator</title>
</head>
<body>
    <h2>Merge Two Arrays</h2>

    <button onclick="mergeArrays()">Merge Arrays</button>

    <p id="result"></p>

    <script>
        function mergeArrays() {
            const a = [1, 2];
            const b = [3, 4];

            // Merge arrays using spread operator
            const merged = [...a, ...b];

            document.getElementById("result").textContent = "Merged array: [" + merged.join(", ") + "]";
        }
    </script>
</body>
</html>
