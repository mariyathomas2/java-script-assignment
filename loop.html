<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Print Numbers 1 to 10</title>
</head>
<body>

  <h1>Numbers from 1 to 10:</h1>
  <div id="output"></div>

  <script>
    const outputDiv = document.getElementById('output');
    for (let i = 1; i <= 10; i++) {
      outputDiv.innerHTML += i + '<br>';  // Add number and a line break
    }
  </script>

</body>
</html>
