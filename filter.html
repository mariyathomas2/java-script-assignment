<!DOCTYPE html>
<html>
<head>
    <title>Filter Even Numbers</title>
</head>
<body>
    <h2>Filter Even Numbers from Array</h2>

    <button onclick="filterEvenNumbers()">Get Even Numbers</button>

    <p id="result"></p>

    <script>
        function filterEvenNumbers() {
            const numbers = [1, 2, 3, 4, 5, 6];

            // Use ES6 filter method to get even numbers
            const evenNumbers = numbers.filter(num => num % 2 === 0);

            document.getElementById("result").textContent = "Even numbers: [" + evenNumbers.join(", ") + "]";
        }
    </script>
</body>
</html>
