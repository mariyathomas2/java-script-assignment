<!DOCTYPE html>
<html>
<head>
    <title>Even or Odd Checker</title>
</head>
<body>
    <h2>Check if a Number is Even or Odd</h2>

    <label for="numberInput">Enter a number:</label><br>
    <input type="text" id="numberInput" placeholder="e.g. 42"><br><br>

    <button onclick="checkEvenOrOdd()">Check</button>

    <p id="result"></p>

    <script>
        function checkEvenOrOdd() {
            const input = document.getElementById("numberInput").value;
            const number = parseInt(input.trim(), 10);

            if (isNaN(number)) {
                document.getElementById("result").textContent = "Please enter a valid number.";
                return;
            }

            if (number % 2 === 0) {
                document.getElementById("result").textContent = number + " is even.";
            } else {
                document.getElementById("result").textContent = number + " is odd.";
            }
        }
    </script>
</body>
</html>
